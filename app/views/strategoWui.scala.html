@*
 * This template is called for the StrategoWui.
 *@
@(controller: de.htwg.stratego.controller.IStrategoController)

<!DOCTYPE html>
<html>
    <head>
        <title>StrategoWui</title>
        <link rel="stylesheet" media="screen" href="@routes.Assets.versioned("stylesheets/strategoWui.css")">
        <!-- 
        <link rel="shortcut icon" type="image/png" href="@routes.Assets.versioned("images/favicon.png")">
        <script src="@routes.Assets.versioned("javascripts/hello.js")" type="text/javascript"></script>
         -->
    </head>
    <body>
        <div class="field">
        @for(row <- 0 until controller.getFieldWidth()) {
            <div class="fieldrow">
                @row
                @for(column <- 0 until controller.getFieldHeight()) {
                    @column
                    <div class="cell">
                        <img class="figure" src="@routes.Assets.versioned("images/00stratego-flag2.svg")"" >
                    </div>
                }
                
            </div>
        }
        </div>
        
    </body>
</html>
